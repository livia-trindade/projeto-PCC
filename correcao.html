<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Correção de Redações ENEM - RedaTech</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="icon.png" type="image/x-icon">
  <style>
    /* ======= RESET E BASE ======= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
    }

    /* ======= CABEÇALHO ======= */
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 12%;
      background-color: white;
      position: relative;
    }

    .logo {
      width: 170px;
      z-index: 100;
    }

    /* Menu desktop */
    .header-content nav {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .header-content nav a {
      font-size: 18px;
      color: #000;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }

    .header-content nav a:hover {
      color: #059ed1;
    }

    .blue-button {
      background-color: #059ed1;
      padding: 10px 20px;
      border-radius: 12px;
      color: white !important;
      font-weight: 600;
      transition: 0.3s;
    }

    .blue-button:hover {
      background-color: #037aa2;
    }

    /* Menu mobile */
    .menu-toggle {
      display: none;
      cursor: pointer;
      z-index: 100;
    }

    .menu-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      background-color: #000;
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    /* ======= CONTAINER PRINCIPAL ======= */
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h1, h2 {
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
    }

    h2 {
      font-size: 28px;
      font-weight: 600;
      color: #333;
    }

    /* ======= FORMULÁRIO ======= */
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-bottom: 40px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: 600;
      color: #444;
      font-size: 18px;
    }

    input[type="text"],
    textarea {
      padding: 15px 20px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    textarea {
      min-height: 300px;
      resize: vertical;
    }

    input:focus,
    textarea:focus {
      border-color: #059ed1;
      outline: none;
      box-shadow: 0 0 0 3px rgba(5, 158, 209, 0.2);
    }

    /* ======= BOTÕES DE AÇÃO ======= */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      padding: 15px 35px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      background-color: #F2B505;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #d39e03;
      transform: translateY(-2px);
    }

    /* ======= LOADING ======= */
    #loading {
      display: none;
      padding: 15px;
      text-align: center;
      color: #059ed1;
      font-weight: 600;
      font-size: 18px;
      margin-top: 20px;
    }

    /* ======= RESULTADO ======= */
    .resultado {
      margin-top: 40px;
      background-color: #f0f8ff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.5s ease;
    }

    #resultado {
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 16px;
      line-height: 1.6;
      background-color: white;
    }

    .avaliacao-formatada h2 {
      color: #1a1a1a;
      font-size: 24px;
      margin-bottom: 15px;
    }
    
    .avaliacao-formatada h3 {
      color: #333;
      font-size: 20px;
      margin-bottom: 10px;
    }
    
    .avaliacao-formatada strong {
      font-weight: 700;
      color: #059ed1;
    }
    
    .avaliacao-formatada hr {
      margin: 30px 0;
      border: 0;
      border-top: 2px solid #e0e0e0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ======= RODAPÉ ======= */
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 60px;
    }

    /* ======= RESPONSIVO ======= */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 20px auto;
      }

      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 24px;
      }

      .button-group {
        flex-direction: column;
        gap: 15px;
      }

      button {
        width: 100%;
      }

      /* Menu mobile */
      .menu-toggle {
        display: block;
      }

      .header-content nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 70%;
        height: 100vh;
        background-color: white;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;
        transition: right 0.3s ease;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        z-index: 99;
      }

      .header-content nav.active {
        right: 0;
      }

      .header-content nav a {
        margin-left: 0;
        font-size: 20px;
      }

      /* Animação do menu hamburguer */
      .menu-toggle.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .menu-toggle.active span:nth-child(2) {
        opacity: 0;
      }

      .menu-toggle.active span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px);
      }
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header id="inicio">
    <div class="header-content">
      <img src="logoex.png" alt="Logo Redatech" class="logo" />
      <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav>
        <a href="#inicio">Início</a>
        <a href="#sobre">Sobre</a>
        <a href="#como-funciona">Como funciona?</a>
        <a href="temas.html">Temas</a>
        <a href="correcao.html" class="blue-button">Corrigir</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Envie sua Redação</h1>
    
    <div class="form-group">
      <div class="form-field">
        <label for="tema">Tema da Redação:</label>
        <input type="text" id="tema" required aria-required="true" placeholder="Digite o tema da redação">
      </div>
      
      <div class="form-field">
        <label for="redacao">Sua Redação:</label>
        <textarea id="redacao" required aria-required="true" placeholder="Digite sua redação aqui..."></textarea>
      </div>
    </div>

   <div class="button-group">
  <button id="btnCorrigir">Corrigir Redação</button>
</div>
    
    <!-- Indicador de carregamento -->
    <div id="loading" style="display:none;">Processando sua redação...</div>

    <!-- Resultado da correção -->
    <div id="resultado-container" class="resultado" style="display:none;">
      <h2>Resultado da Correção</h2>
      <pre id="resultado">Aguardando correção...</pre>
    </div>
  </div>

  <footer>
    © 2025 Redatech — Todos os direitos reservados. Desenvolvido por estudantes do IF Baiano – Campus Guanambi.
  </footer>


  <script src="script.js"></script>
</body>

</html>
